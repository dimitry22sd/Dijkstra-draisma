   <!--Filter lijst-->
   <div class="container">
    <h2>Grafische weergave</h2>
    <form>
   <div class="filter-lijst">
   <h1>Filters:</h1>
   <div class="filter-items">
    <div class="steensoorten">
    <h4>Steensoorten</h4>
    <div class="checkbox-steensoorten">
    <label for="select"></label>

    <select id="selectBox" onChange="changeFunc();">
      <option style="text-align: center;" value="7" hidden>Kies uw steensoorten...</option>
      <option value="8" id="handvormstenen" style="text-align: center;">Handvormstenen</option>
      <option id="gesmoordestenen" style="text-align: center;" value="9">Gesmoorde stenen</option>
      <option id="gevelstenen" style="text-align: center;" value="10">Gevelstenen</option>
    </select>
  </div>
  </div>
   <h4>Muur Formaten</h4>
    <input type="text" id="wall-width" placeholder="Breedte (mm)">
    <input type="text" id="wall-height" placeholder="Hoogte (mm)">
    <input type="text" id="joint-horizontal" placeholder="Horizontaal (mm)">
    <input type="text" id="joint-vertical" placeholder="Verticaal (mm)"><br>
  
  <div class="afmetingen">
    <h4>Steenafmetingen</h4>
    <div class="checkbox-afmetingen">

<label for="select"></label>

<input type="text" id="brick-width" placeholder="Breedte (mm)">
<input type="text" id="brick-height" placeholder="Hoogte (mm)">
<input type="text" id="brick-depth" placeholder="Dikte (mm)">

    </div>
  </div>
  <div class="patronen">
    <h4>Patronen</h4>
    <div class="checkbox-patronen">
    <label for="select"></label>
    <select id="pattern-select">
    <option value="standaard" hidden>Kies uw patroon...</option>
    <option value="halfsteens">Halfsteens</option>
    <option value="tegelverband">Tegelverband</option>
    </select>
    </div>
    </div>
    <h4>Deur maten</h4>
<input type="text" id="door-width" placeholder="Breedte (mm)">
<input type="text" id="door-height" placeholder="Hoogte (mm)"><br>
<h4>Deur posities</h4>
<div id="door-positions"></div>
<br>
<button type="button" id="add-door-button">Voeg een deur toe</button><br>
<h4>Raam maten:</h4>
<input type="text" id="window-width" placeholder="Breedte (mm)">
<input type="text" id="window-height" placeholder="Hoogte (mm)"><br>
<h4>Raam posities:</h4>
<div id="window-positions"></div>
<br>
<button type="button" id="add-window-button">Voeg een raam toe</button>
<br>
<br>
<button type="button" id="draw-button " onclick="tekenmuur()">Teken de muur</button>
  </form>
